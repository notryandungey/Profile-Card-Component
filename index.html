<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="content">

      <div id="card">
        <img id="profile-pic" src="./images/image-victor.jpg" alt="">
        <h1 id="name">Victor Crest <span>&ThinSpace;26</span></h1>
        <p id="city">London</p>

        <div class="hr"></div>

        <ul>
          <li> <strong>80K</strong> <br> <span>Followers</span></li>
          <li> <strong>803K</strong> <br> <span>Likes</span></li>
          <li> <strong>1.4K</strong> <br> <span>Photos</span></li>
        </ul>

        <img id="top-img" src="images/bg-pattern-top.svg" alt=""/>
        <img id="bottom-img" src="images/bg-pattern-bottom.svg" alt=""/>

      </div>
  
    </div>

   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikita Pryymak</a>.
  </div>
</body>
</html>
